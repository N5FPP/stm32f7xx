dist: trusty
# `false`: 4G ram, `required`: 7.5G ram
sudo: required
language: rust

matrix:
  include:
    - env: TARGET=thumbv7em-none-eabihf
      rust: nightly

before_install: set -e

install:
  - ci/install.sh

script:
  - ci/script.sh

after_script: set +e

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - auto
    - master
    - try

notifications:
  email:
    on_success: never
